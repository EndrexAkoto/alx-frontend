<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Styleguide - Techium</title>
    <meta name="description" content="Techium is a digital agency">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <header></header>
    <main>
        <!-- Existing sections up to Audio -->
        <!-- Audio -->
        <section>
            <header>
                <h2>Audio</h2>
            </header>
            <audio src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3" controls>
                Sorry, your browser doesn't support audio element
            </audio>
        </section>

        <!-- New Comment for Iframe -->
        <!-- Iframe -->
        <!-- Comment directly preceding the new section -->
        <section>
            <header>
                <h2>Iframe</h2> <!-- Header with level 2 heading -->
            </header>
            <div>
                <!-- Div for Iframe -->
                <iframe title="Holberton School" width="350" height="200" src="https://www.youtube.com/embed/41N6bKO-NVI" frameborder="0" allowfullscreen>
                    <!-- Iframe content -->
                    Your browser does not support iframe
                </iframe>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
